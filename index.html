<!doctype html>
<html lang="en">
  <head>
    <title>Sports Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      
      <!-- Title -->
      <div class="jumbotron">
        <h1 class="display-3 text-center">Sports Trivia</h1>
        <p class="instructions text-center">Click the button when you are ready to begin.  Once the clock starts you will have 60 seconds to answer all the questions.</p>
      </div>

      <!-- Main Viewing Window -->
      <div class="main-display mb-3">
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg mb-3 start-game">Start Game</button>
        </div>  
      </div> 
      
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
