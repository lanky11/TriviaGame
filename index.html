<!doctype html>
<html lang="en">
  <head>
    <title>Sports Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      
      <div class="jumbotron">
        <h1 class="display-3 text-center">Sports Trivia</h1>
        <p class="lead text-center">A trivia game that will test your sports IQ.</p>
        <hr class="my-4">
        <p class="text-center">Click the buttong when you are ready to begin.  Once the clock starts you will have 2min to answer all the questions.</p>
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg mb-3">Start Game</button>
        </div>
        <div class="col-md-12 text-center">
          <h3>Time Left:<span class="display-time"></span></h3>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="game-results">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Correct: 
                  <span class="badge badge-primary badge-pill" id="corect-answers">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Incorrect: 
                  <span class="badge badge-primary badge-pill" id="incorrect-answers">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Unanswered: 
                  <span class="badge badge-primary badge-pill" id="unanswered-questions">0</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
     <div class="questions">  
        <!-- Questions -->
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="card">
              <h4 class="card-header question">-</h4>
              <div class="card-body">
                <div class="form-check">
                  <label class="form-check-label options">
                    <input class="form-check-input" type="radio" name="question" id="exampleRadios1">
                    -
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
